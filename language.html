<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ORO Language Support</title>
  <style>
    /* Base Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background-color: #111;
      border: 2px solid #444;
      border-radius: 16px;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease-in-out;
    }

    h1 {
      font-size: 30px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 30px;
      color: #ccc;
      transition: all 0.3s ease-in-out;
    }

    .lang-buttons {
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    .lang-buttons button {
      border: 1px solid #fff;
      background-color: transparent;
      color: #fff;
      padding: 12px 18px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease-in-out;
    }

    .lang-buttons button:hover,
    .lang-buttons button.active {
      background-color: #fff;
      color: #000;
    }

    @media (max-width: 600px) {
      h1 { font-size: 24px; }
      p { font-size: 16px; }
      .lang-buttons { flex-direction: column; gap: 10px; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 id="heading">Welcome to ORO Healthcare Assistant</h1>
    <p id="description">
      This system helps you communicate your health concerns easily in your language.
    </p>

    <div class="lang-buttons">

    </div>
  </div>

  <script>
    const translations = {
      en: {
        heading: "Welcome to ORO Healthcare Assistant",
        description: "This system helps you communicate your health concerns easily in your language."
      },
      hi: {
        heading: "ORO à¤¹à¥‡à¤²à¥à¤¥à¤•à¥‡à¤¯à¤° à¤¸à¤¹à¤¾à¤¯à¤• à¤®à¥‡à¤‚ à¤†à¤ªà¤•à¤¾ à¤¸à¥à¤µà¤¾à¤—à¤¤ à¤¹à¥ˆ",
        description: "à¤¯à¤¹ à¤ªà¥à¤°à¤£à¤¾à¤²à¥€ à¤†à¤ªà¤•à¥€ à¤­à¤¾à¤·à¤¾ à¤®à¥‡à¤‚ à¤¸à¥à¤µà¤¾à¤¸à¥à¤¥à¥à¤¯ à¤¸à¤®à¤¸à¥à¤¯à¤¾à¤“à¤‚ à¤•à¥‹ à¤¬à¤¤à¤¾à¤¨à¥‡ à¤®à¥‡à¤‚ à¤®à¤¦à¤¦ à¤•à¤°à¤¤à¥€ à¤¹à¥ˆà¥¤"

        description: "àª† àª¸àª¿àª¸à«àªŸàª® àª¤àª®àª¾àª°à«€ àª­àª¾àª·àª¾àª®àª¾àª‚ àª†àª°à«‹àª—à«àª¯ àª¸àª‚àª¬àª‚àª§àª¿àª¤ àª¸àª®àª¸à«àª¯àª¾àª“àª¨à«‡ àª¸àª®àªœàª¾àªµàªµàª¾àª¨à«àª‚ àª¸àª°àª³ àª¬àª¨àª¾àªµà«‡ àª›à«‡."
      }
    };

    const buttons = document.querySelectorAll(".lang-buttons button");
    const heading = document.getElementById("heading");
    const description = document.getElementById("description");

    function updateLanguage(lang) {
      const content = translations[lang];
      heading.style.opacity = 0;
      description.style.opacity = 0;

      setTimeout(() => {
        heading.textContent = content.heading;
        description.textContent = content.description;
        heading.style.opacity = 1;
        description.style.opacity = 1;
      }, 200);

      localStorage.setItem("language", lang);
      buttons.forEach(btn => btn.classList.remove("active"));
      document.querySelector(`[data-lang="${lang}"]`).classList.add("active");
    }

    // Event Listeners
    buttons.forEach(button => {
      button.addEventListener("click", () => {
        const lang = button.getAttribute("data-lang");
        updateLanguage(lang);
      });
    });

    // Load saved language
    const savedLang = localStorage.getItem("language") || "en";
    updateLanguage(savedLang);
  </script>
</body>
</html>
