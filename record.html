<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthTrack - Personal Health Records</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Add Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4F46E5;
            --primary-hover: #4338CA;
            --bg-gradient-from: #EFF6FF;
            --bg-gradient-to: #EEF2FF;
            --text-primary: #1F2937;
            --text-secondary: #4B5563;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-from), var(--bg-gradient-to));
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .logo-icon {
            width: 2rem;
            height: 2rem;
            color: var(--primary-color);
        }

        .logo h1 {
            font-size: 2.5rem;
            font-weight: bold;
            cursor: pointer;
        }

        .subtitle {
            color: var(--text-secondary);
        }

        .actions {
            display: flex;
            margin-bottom: 2rem;
        }

        .btn-primary1 {
            background-color: #4F46E5;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            float: left;
            margin-right: 1rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        .btn i {
            width: 1.25rem;
            height: 1.25rem;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        .btn-primary1:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background-color: #F3F4F6;
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background-color: #E5E7EB;
        }

        .form-container {
            background: white;
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-lg);
        }

        .form-container h2 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group.full-width {
            grid-column: span 2;
        }

        .form-group label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .form-group label i {
            width: 1rem;
            height: 1rem;
        }

        .form-group input,
        .form-group textarea {
            padding: 0.5rem 0.75rem;
            border: 1px solid #D1D5DB;
            border-radius: 0.5rem;
            transition: all 0.2s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.1);
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            align-items: flex-end;
        }

        .record-card {
            background: white;
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }

        .record-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .record-header {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .record-data {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
        }

        .record-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .record-item i {
            width: 1.25rem;
            height: 1.25rem;
            color: var(--primary-color);
        }

        .record-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            padding: 0.5rem;
            border-radius: 9999px;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Montserrat', sans-serif; /* Custom font for buttons */
            font-weight: 500;
        }

        .edit-btn {
            background-color: #2563EB;
            color: white;
            font-size: 0.875rem; /* Adjust font size */
        }

        .edit-btn:hover {
            background-color: #6c90de;
        }

        .delete-btn {
            background-color: #DC2626;
            color: white;
            font-size: 0.875rem; /* Adjust font size */
        }

        .delete-btn:hover {
            background-color: #d56779;
        }

        .record-notes {
            margin-top: 1rem;
            color: var(--text-secondary);
        }

        .empty-state {
            text-align: center;
            padding: 3rem 0;
        }

        .empty-state i {
            width: 4rem;
            height: 4rem;
            color: #D1D5DB;
            margin-bottom: 1rem;
        }

        .empty-state h3 {
            font-size: 1.25rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .empty-state p {
            color: #6B7280;
        }

        .hidden {
            display: none;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slide-in {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fade-in 0.5s ease-out forwards;
        }

        .animate-slide-in {
            animation: slide-in 0.3s ease-out forwards;
        }

        @keyframes pulse {
            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .form-group.full-width {
                grid-column: auto;
            }

            .record-header {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header animate-fade-in">
            <div class="logo">
                <i data-lucide="activity" class="logo-icon animate-pulse"></i>
                <h1 onclick="window.location.href='index.html'">HealthTrack</h1>
            </div>
            <p class="subtitle">Your personal health journey, documented</p>
        </header>
        <div class="actions">
            <button class="btn btn-primary1" onclick="window.location.href='index.html'">Home</button>
            <button id="addRecordBtn" class="btn btn-primary">
                <i data-lucide="plus-circle"></i>
                Add New Record
            </button>
        </div>
        <div id="formContainer" class="form-container hidden animate-slide-in">
            <h2 id="formTitle">New Health Record</h2>
            <form id="healthForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label>
                            <i data-lucide="calendar"></i>
                            Date
                        </label>
                        <input type="date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label>
                            <i data-lucide="activity"></i>
                            Blood Pressure
                        </label>
                        <input type="text" name="bloodPressure" placeholder="120/80" required>
                    </div>
                    <div class="form-group">
                        <label>
                            <i data-lucide="heart"></i>
                            Heart Rate
                        </label>
                        <input type="text" name="heartRate" placeholder="72 bpm" required>
                    </div>
                    <div class="form-group">
                        <label>
                            <i data-lucide="thermometer"></i>
                            Temperature
                        </label>
                        <input type="text" name="temperature" placeholder="98.6 °F" required>
                    </div>
                    <div class="form-group">
                        <label>
                            <i data-lucide="weight"></i>
                            Weight
                        </label>
                        <input type="text" name="weight" placeholder="150 lbs" required>
                    </div>
                    <div class="form-group full-width">
                        <label>
                            <i data-lucide="file-text"></i>
                            Notes
                        </label>
                        <textarea name="notes" rows="3"></textarea>
                    </div>
                    <div class="form-actions full-width">
                        <button type="button" id="cancelBtn" class="btn btn-secondary">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Record</button>
                    </div>
                </div>
            </form>
        </div>
        <div id="recordsList" class="records-list"></div>
        <div id="emptyState" class="empty-state animate-fade-in">
            <i data-lucide="user"></i>
            <h3>No health records yet</h3>
            <p>Click the "Add New Record" button to get started</p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize Lucide icons
            lucide.createIcons();

            // DOM Elements
            const addRecordBtn = document.getElementById('addRecordBtn');
            const formContainer = document.getElementById('formContainer');
            const healthForm = document.getElementById('healthForm');
            const cancelBtn = document.getElementById('cancelBtn');
            const recordsList = document.getElementById('recordsList');
            const emptyState = document.getElementById('emptyState');
            const formTitle = document.getElementById('formTitle');

            let records = [];
            let editingId = null;

            // Load records from localStorage
            const loadRecords = () => {
                const savedRecords = localStorage.getItem('healthRecords');
                if (savedRecords) {
                    records = JSON.parse(savedRecords);
                    renderRecords();
                }
            };

            // Save records to localStorage
            const saveRecords = () => {
                localStorage.setItem('healthRecords', JSON.stringify(records));
            };

            // Render all records
            const renderRecords = () => {
                recordsList.innerHTML = '';
                records.forEach((record, index) => {
                    const recordElement = createRecordElement(record);
                    recordElement.style.animationDelay = `${index * 100}ms`;
                    recordsList.appendChild(recordElement);
                });
                emptyState.style.display = records.length === 0 ? 'block' : 'none';
                recordsList.style.display = records.length === 0 ? 'none' : 'block';
            };

            // Create a record element
            const createRecordElement = (record) => {
                const div = document.createElement('div');
                div.className = 'record-card animate-fade-in';
                div.innerHTML = `
                    <div class="record-header">
                        <div class="record-data">
                            <div class="record-item">
                                <i data-lucide="calendar"></i>
                                <span>${record.date}</span>
                            </div>
                            <div class="record-item">
                                <i data-lucide="activity"></i>
                                <span>${record.bloodPressure}</span>
                            </div>
                            <div class="record-item">
                                <i data-lucide="heart"></i>
                                <span>${record.heartRate}</span>
                            </div>
                            <div class="record-item">
                                <i data-lucide="thermometer"></i>
                                <span>${record.temperature}</span>
                            </div>
                            <div class="record-item">
                                <i data-lucide="weight"></i>
                                <span>${record.weight}</span>
                            </div>
                        </div>
                        <div class="record-actions">
                            <button class="action-btn edit-btn" data-id="${record.id}">
                                <i data-lucide="edit-2"></i>
                            </button>
                            <button class="action-btn delete-btn" data-id="${record.id}">
                                <i data-lucide="trash-2"></i>
                            </button>
                        </div>
                    </div>
                    ${record.notes ? `<div class="record-notes">${record.notes}</div>` : ''}
                `;

                // Initialize the new icons
                lucide.createIcons({
                    icons: {
                        calendar: true,
                        activity: true,
                        heart: true,
                        thermometer: true,
                        weight: true,
                        'edit-2': true,
                        'trash-2': true
                    },
                    element: div
                });

                // Add event listeners for edit and delete buttons
                div.querySelector('.edit-btn').addEventListener('click', () => handleEdit(record));
                div.querySelector('.delete-btn').addEventListener('click', () => handleDelete(record.id));

                return div;
            };

            // Handle form submission
            const handleSubmit = (e) => {
                e.preventDefault();
                const formData = new FormData(healthForm);
                const recordData = {
                    date: formData.get('date'),
                    bloodPressure: formData.get('bloodPressure'),
                    heartRate: formData.get('heartRate'),
                    temperature: formData.get('temperature'),
                    weight: formData.get('weight'),
                    notes: formData.get('notes')
                };

                if (editingId) {
                    // Update existing record
                    records = records.map(record =>
                        record.id === editingId
                            ? { ...recordData, id: editingId }
                            : record
                    );
                    editingId = null;
                } else {
                    // Add new record
                    records.unshift({
                        ...recordData,
                        id: Date.now().toString()
                    });
                }

                saveRecords();
                renderRecords();
                resetForm();
            };

            // Handle record editing
            const handleEdit = (record) => {
                editingId = record.id;
                formTitle.textContent = 'Edit Health Record';
                // Fill form with record data
                const form = document.getElementById('healthForm');
                form.elements['date'].value = record.date;
                form.elements['bloodPressure'].value = record.bloodPressure;
                form.elements['heartRate'].value = record.heartRate;
                form.elements['temperature'].value = record.temperature;
                form.elements['weight'].value = record.weight;
                form.elements['notes'].value = record.notes;
                formContainer.classList.remove('hidden');
                formContainer.scrollIntoView({ behavior: 'smooth' });
            };

            // Handle record deletion
            const handleDelete = (id) => {
                if (confirm('Are you sure you want to delete this record?')) {
                    records = records.filter(record => record.id !== id);
                    saveRecords();
                    renderRecords();
                }
            };

            // Reset form
            const resetForm = () => {
                healthForm.reset();
                formContainer.classList.add('hidden');
                editingId = null;
                formTitle.textContent = 'New Health Record';
                healthForm.elements['date'].value = new Date().toISOString().split('T')[0];
            };

            // Event Listeners
            addRecordBtn.addEventListener('click', () => {
                resetForm();
                formContainer.classList.remove('hidden');
                formContainer.scrollIntoView({ behavior: 'smooth' });
            });
            cancelBtn.addEventListener('click', resetForm);
            healthForm.addEventListener('submit', handleSubmit);

            // Initialize
            loadRecords();
            healthForm.elements['date'].value = new Date().toISOString().split('T')[0];
        });
    </script>
</body>

</html>
